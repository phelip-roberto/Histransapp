<p-growl [(value)]="msgs" sticky=true></p-growl>
<app-modal-pass [display]='display' [userInfo]='userInfo'></app-modal-pass>

<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'CoreUI Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/logo.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
  [sidebarToggler]="'xs'" [asideMenuToggler]=false [mobileAsideMenuToggler]="false">
  <ul class="nav navbar-nav d-md-down-none mr-auto">
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Dashboard</a>
    </li>
    <li class="px-1">
      <a class="" href="#"><i class="flag-icon flag-icon-br" title="br" id="br"></i></a>
    </li>
    <li class="px-1">
      <a class="" href="#"><i class="flag-icon flag-icon-us" title="us" id="us"></i></a>
    </li>
    <li class="px-1">
      <a class="" href="#"><i class="flag-icon flag-icon-es" title="es" id="es"></i></a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto mr-5">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
        dropdownToggle (click)="false">
        <img src="assets/img/avatars/{{userInfo.login}}-logo.jpg" onerror="this.onerror=null;this.src='assets/img/avatars/default-logo.jpg';" class="img-avatar" alt="User Picture" />
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Settings</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> {{ userInfo.name }} </a>
        <a class="dropdown-item" href="#"><i class="fa fa-envelope"></i> {{ userInfo.email }} </a>
        <a class="dropdown-item" href="#"><i class="fa fa-building"></i> {{ userInfo.company }} </a>
        <button class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</button>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <div *ngIf="userInfo.profile !== 'Lojista', else menuLojista">
      <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
      <app-sidebar-minimizer></app-sidebar-minimizer>
    </div>
    <ng-template #menuLojista>
      <app-sidebar-nav [navItems]="navItemsLoj" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
      <app-sidebar-minimizer></app-sidebar-minimizer>
    </ng-template>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <cui-breadcrumb></cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>

</div>
<app-footer>
  <span><a href="https://coreui.io/pro/angular/">CoreUI Pro</a> &copy; 2018 creativeLabs.</span>
  <span class="ml-auto">Powered by <a href="https://coreui.io/pro/angular">CoreUI Pro for Angular</a></span>
</app-footer>
