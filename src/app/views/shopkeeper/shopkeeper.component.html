<div class="animated fadeIn">
  <div class="row">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
    <p-growl [(value)]="msgs" sticky=true></p-growl>
    <div class="col-12">
      <div class="row">
        <h2 class="h4">Painel Lojista</h2>
      </div>
      <div class="row">
        <ul class="text-muted list-group" style="list-style-type: none">
          <li class="list-group-item">
            <b class="mr-3">Estabelecimento:</b> Padaria GER7
          </li>
          <li class="list-group-item">
            <b class="mr-3">Código Estabelecimento:</b> 291240000012
          </li>
          <li class="list-group-item">
            <b class="mr-3">CNPJ:</b> 29.124.000/0001-12
          </li>
        </ul>
      </div>
    </div>
    <div class="col-12 my-2">
      <div class="row d-flex justify-content-center">
        <div class="col-10">
          <p-table [value]="terminais" [responsive]="true" class="back-thead table-sm">
            <ng-template pTemplate="header">
              <tr>
                <th>Modelo</th>
                <th>Número Lógico</th>
                <th>Número Serial</th>
                <th>Apelido</th>
                <th style="width: 10%"></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-ter>
              <tr>
                <td> {{ ter.model }} </td>
                <td> {{ ter.numLog }} </td>
                <td> {{ ter.numSer }} </td>
                <td> {{ ter.nick }} </td>
                <td class="text-center"> <i class="fa fa-pencil fa-2x"></i> </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
